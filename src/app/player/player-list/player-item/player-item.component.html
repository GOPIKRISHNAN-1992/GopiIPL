<a class="list-group-item clearfix" (click)="onPlayerSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{ playerItem.name }}
        </h4>
        <p class="list-group-item-text">
            W: {{ playerItem.won }}  |  L: {{ playerItem.lost }}  |  D: {{ playerItem.draw }}
        </p>
    </div>
    <span class="pull-right">
        <img [src]="playerItem.imagePath" [alt]="playerItem.name" class="img-responsive" style="max-height:50px">
    </span>
</a>
